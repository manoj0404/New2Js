<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyncronous</title>
</head>
<body>
    <h1>Chai or Code</h1>
    <button onclick="setTimeout()" id="stop">Stop</button>
</body>
<script>
    const say = function(){
        console.log("Manoj");
    }
   const changeme = setTimeout(say,2000)

   document.querySelector("#stop").
   addEventListener('click',function(){
    clearTimeout(changeme)
    console.log("Stop set timeout function");

   })
</script>
</html>
